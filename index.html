<!DOCTYPE html>
<html>
<head>
    <title>QuadTree test</title>
    <script data-main="js/main" src="js/require.js"></script>
    <style type="text/css">

        .plot {
            border: 1px solid purple;
            width: 400px;
            height: 400px;
        }

        .controls {
            width: 200px;
            height: 200px;
            background-color: gray;
            padding: 5px;
        }
        label {
            width: 30px;
        }

    </style>

</head>
<body>

<div>
    <canvas class="plot" id="plot" width="400px" height="400px"></canvas>
    <div class="controls">
        <p><span width="20px">x:</span><input type="text" id="x"></p>
        <p><span width="20px">y:</span><input type="text" id="y"></p>
        <p><span width="20px">w:</span><input type="text" id="w"></p>
        <p><span width="20px">h:</span><input type="text" id="h"></p>
        <p><input type="submit" id="draw" value="Refresh canvas"></p>
    </div>
</div>

</body>
</html>
